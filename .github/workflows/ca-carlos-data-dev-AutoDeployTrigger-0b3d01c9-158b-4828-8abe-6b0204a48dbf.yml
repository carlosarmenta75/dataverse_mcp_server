name: Trigger auto deployment for ca-carlos-data-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-carlos-data-dev-AutoDeployTrigger-0b3d01c9-158b-4828-8abe-6b0204a48dbf.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACARLOSDATADEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACARLOSDATADEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACARLOSDATADEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: crcarlosdev.azurecr.io
          registryUsername: ${{ secrets.CACARLOSDATADEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACARLOSDATADEV_REGISTRY_PASSWORD }}
          containerAppName: ca-carlos-data-dev
          resourceGroup: rg-innadvisory-carlos-dev-eastus
          imageToBuild: crcarlosdev.azurecr.io/ca-carlos-data-dev:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


